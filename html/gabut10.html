<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulan dan Bumi</title>
<!-- Font Awesome -->
<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<style>
    body {
        margin: 0;
        display: flex;
        height: 100vh;
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .left {
        flex: 1; 
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .right {
        flex: 5; 
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .left img {
        width: 50%;
        max-width: 200px;
    }

    .right img {
        width: 100%;
        max-width: 900px;
    }

    .left h1 {
        font-size: 1.2em;
        margin-bottom: 5px;
        letter-spacing: 1px;
    }

    .right h1 {
        font-size: 1.8em;
        margin-bottom: 5px;
        letter-spacing: 2px;
    }

    /* Tombol panah */
    .arrow {
        position: absolute;
        bottom: 15%;
        font-size: 2em;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: 0.3s;
    }

    .arrow:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }

    .arrow-left {
        left: 25px;
    }

    .arrow-right {
        right: 25px;
    }

    /* Tombol Play Music kecil */
    #play-music {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 100;
        padding: 5px 10px;
        background-color: #444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9em;
    }

    #play-music:hover {
        background-color: #666;
    }
</style>
</head>
<body>


    <div class="left">
        <h1>Multiverse</h1>
        <img src="/img/multiverse.jpg" alt="Bumi">
    </div>

    <div class="right">
        <h1>me to you</h1>
        <img src="/img/love.jpg" alt="Bumi">
    </div>



</body>
</html>
