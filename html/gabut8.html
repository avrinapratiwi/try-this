<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulan dan Bumi</title>
    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
    
        .left {
        flex: 1; /* tetap kecil tapi sedikit lebih proporsional */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .right {
        flex: 5; /* tetap besar */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .left img {
        width: 50%; /* lebih besar dari sebelumnya */
        max-width: 200px;
    }

    .right img {
        width: 100%;
        max-width: 900px;
    }

    .left h1 {
        font-size: 1.2em; /* lebih besar dari sebelumnya */
        margin-bottom: 5px;
        letter-spacing: 1px;
    }

    .right h1 {
        font-size: 1.8em; /* tetap besar */
        margin-bottom: 5px;
        letter-spacing: 2px;
    }
    
        /* Tombol panah */
        .arrow {
            position: absolute;
            bottom: 15%;
            font-size: 2em;
            color: white;
            cursor: pointer;
            user-select: none;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: 0.3s;
        }
    
        .arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
    
        .arrow-left {
            left: 25px;
        }
    
        .arrow-right {
            right: 25px;
        }
    </style>
    
</head>
<body>
    <div class="left">
        <h1>Universe</h1>
        <img src="/img/universe.jpg" alt="Bumi">
    </div>

    <div class="right">
        <h1>Multiverse</h1>
        <img src="/img/multiverse.jpg" alt="Bumi">
    </div>

    <!-- Tombol panah kiri & kanan -->
    <div class="arrow arrow-left" onclick="goPrev()">
        <i class="fa-solid fa-arrow-left"></i>
    </div>
    <div class="arrow arrow-right" onclick="goNext()">
        <i class="fa-solid fa-arrow-right"></i>
    </div>

    <script>
        // Ambil nama file saat ini, misalnya "gabut1.html"
        const currentPage = window.location.pathname.split("/").pop();
        const match = currentPage.match(/gabut(\d+)\.html/);
        const currentNumber = match ? parseInt(match[1]) : 1;

        function goNext() {
            const nextPage = `/html/gabut${currentNumber + 1}.html`;
            window.location.href = nextPage;
        }

        function goPrev() {
            if (currentNumber > 1) {
                const prevPage = `/html/gabut${currentNumber - 1}.html`;
                window.location.href = prevPage;
            }
        }
    </script>
</body>
</html>
