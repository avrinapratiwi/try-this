<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hide and Seek Buttons</title>
<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
<style>
    body {
        margin: 0;
        height: 100vh;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        text-align: center;
        position: relative;
        overflow: hidden;
    }

    .big-text {
        font-size: 3em;
        margin-bottom: 20px;
    }

    .small-text {
        font-size: 1.5em;
        margin-bottom: 20px;
    }

    .button-row {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .btn {
        padding: 12px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: 0.3s;
    }

    .btn-no {
        background-color: red;
    }

    .btn-yes {
        background-color: green;
        position: absolute; /* nanti posisi acak setelah diklik pertama */
    }

    .btn:hover {
        opacity: 0.8;
    }

    .arrow {
        position: absolute;
        bottom: 15%;
        font-size: 2em;
        color: white;
        cursor: pointer;
        user-select: none;
        padding: 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: 0.3s;
    }

    .arrow:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }

    .arrow-left {
        left: 25px;
    }

    .arrow-right {
        right: 25px;
    }
</style>
</head>
<body>
    <div class="small-text">But some things are bigger</div>
    <div class="small-text">Do you want to know?</div>

    <div class="arrow arrow-left" onclick="goPrev()">
        <i class="fa-solid fa-arrow-left"></i>
    </div>

    <div class="arrow arrow-right" onclick="goNext()">
        <i class="fa-solid fa-arrow-right"></i>
    </div>

<script>

const currentPage = window.location.pathname.split("/").pop();
const match = currentPage.match(/gabut(\d+)\.html/);
const currentNumber = match ? parseInt(match[1]) : 1;

function goNext() {
    const nextPage = `/html/gabut${currentNumber + 1}.html`;
    window.location.href = nextPage;
}

function goPrev() {
    if (currentNumber > 1) {
        const prevPage = `/html/gabut${currentNumber - 1}.html`;
        window.location.href = prevPage;
    }
}
</script>
</body>
</html>
